# CI: testes e verificação de código
# Padrão indústria: rodar testes em todo push/PR
name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps (minimal for tests)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libmagic1 || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (sync only to avoid asyncio/segfault in CI)
        env:
          PYTHONPATH: src
        run: |
          python -m pytest tests/test_e2e_simple.py::test_sqlite_store \
            tests/test_security.py::test_sanitize_youtube_url_valid \
            tests/test_security.py::test_sanitize_youtube_url_invalid \
            tests/test_security.py::test_validate_path_allowed \
            tests/test_security.py::test_validate_path_traversal_rejected \
            -v --tb=short
        continue-on-error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: pip install ruff

      - name: Lint with Ruff
        run: ruff check src/ tests/ --output-format=github
        continue-on-error: true
